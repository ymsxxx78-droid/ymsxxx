<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENGLISH TRAIN CAMP — 수능영어 훈련소</title>
  <style>
    :root { --bg:#0a0a0a; --red:#d00000; --red-2:#ff1e1e; --ok:#00d68f; --ink:#f3f3f3; --ink-dim:#b5b5b5; }
    body { background:#0a0a0a; color:#fff; font-family: Pretendard, sans-serif; margin:0; padding:20px; }
    h1 { color:var(--red); }
    .btn { background:var(--red); border:none; color:#fff; padding:10px 15px; border-radius:5px; cursor:pointer; }
    .btn:hover { background:var(--red-2); }
    .word { font-size:42px; font-weight:900; margin:20px 0; }
    .meaning { color:var(--ink-dim); }
    .timer { font-size:18px; margin-top:10px; }
    .statusbar { margin:10px 0; }
  </style>
</head>
<body>
  <h1>ENGLISH TRAIN CAMP — 이윤서, 오늘도 공부 안 할 거야?</h1>
  <div id="app">
    <div class="statusbar">
      <button class="btn" id="startBtn">훈련 시작</button>
      <span id="progress"></span>
      <span id="timer" class="timer">10.0s</span>
    </div>
    <div class="word" id="word">—</div>
    <input id="answer" placeholder="뜻 입력 → Enter" style="padding:10px;width:250px;" />
    <div id="feedback" class="meaning"></div>
  </div>

  <script>
    const WORDS = [
      {w:'abandon',k:'버리다, 포기하다'},
      {w:'derive',k:'얻다, 유래하다'},
      {w:'pursue',k:'추구하다, 뒤쫓다'},
      {w:'maintain',k:'유지하다, 주장하다'}
    ];
    let idx=0, correct=0, wrong=0, remain=10, timerId=null, ticking=false;

    const wordEl=document.getElementById('word');
    const ans=document.getElementById('answer');
    const feedback=document.getElementById('feedback');
    const timerEl=document.getElementById('timer');
    const progress=document.getElementById('progress');

    function start(){
      idx=0; correct=0; wrong=0;
      feedback.textContent='이윤서, 지금부터 제대로 외워봐!';
      next();
      ticking=true;
      if(timerId) clearInterval(timerId);
      timerId=setInterval(tick,100);
    }

    function next(){
      if(idx>=WORDS.length){
        ticking=false; clearInterval(timerId);
        feedback.textContent=`훈련 종료! ${correct}개 맞았어. 이윤서, 다음엔 더 잘할 수 있지?`;
        return;
      }
      const q=WORDS[idx];
      wordEl.textContent=q.w;
      ans.value=''; ans.focus();
      remain=10;
      updateProgress();
    }

    function updateProgress(){ progress.textContent=`${idx+1}/${WORDS.length}`; }

    function tick(){ if(!ticking) return; remain-=0.1; timerEl.textContent=remain.toFixed(1)+'s'; if(remain<=0){ remain=0; wrong++; feedback.textContent=`시간 초과! 이윤서, 집중해!`; idx++; next(); } }

    ans.addEventListener('keydown',e=>{ if(e.key==='Enter'){ const val=ans.value.trim(); if(!val) return; const q=WORDS[idx]; if(q.k.includes(val)){ correct++; feedback.textContent=`정답이야 이윤서!`; } else { wrong++; feedback.textContent=`틀렸어 이윤서. 정답은 ${q.k}`; } idx++; next(); }});
    document.getElementById('startBtn').addEventListener('click',start);
  </script>
</body>
</html>
